<ion-content class="ion-no-border" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
    <ion-title>
      Bienvenido
    </ion-title>

    <ion-title class="sub-title">
      [Nombre Usuario]
    </ion-title>

    
    <p></p>
    <ion-button id="present-alert-qr">Generar Qr</ion-button>
    <ion-alert
      trigger="present-alert-qr"
      header="No funciona"
      message="Este botón aún no funciona"
      [buttons]="alertButtons"
    ></ion-alert>
    
    <p></p>
    
    <ion-button id="present-alert-code">Ver código Qr</ion-button>
    <ion-alert
      trigger="present-alert-code"
      header="No funciona"
      message="Este botón aún no funciona"
      [buttons]="alertButtons"
    ></ion-alert>
  </div>
</ion-content>
